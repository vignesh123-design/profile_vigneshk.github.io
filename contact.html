<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Vignesh</title>
    <!--font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--font style inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!--Styles-->
    <!--font-family: 'Inter', sans-serif;-->
    <style>
        * {
            box-sizing: border-box;
            background-color: black;
            color: white;
        }
        .tit {
            padding: 30px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: large;
        }
        .line{
            border-bottom: 3px solid wheat;
        }
        .contacts {
            display: block;
            margin: auto;
            width: 400px;
            /* border: 2px solid red; */
            font-family: 'Inter', sans-serif;
            font-size: larger;
            padding: 15px;
            font-weight: 700;
        }
        .mail, .phone {
            padding: 5px;
        }
        button {
            display: block;
            margin: auto;
        }
        .btn{
            color:aliceblue;
            padding: 10px;
            background-color: rgba(65, 63, 63, 0.6);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: large;
            transition: 0.15s;
        }
        .btn:hover {
            cursor:pointer;
            color: black;
            background-color: wheat;
            padding: 10px;
        }
        .btn:active {
            color: #333;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <p class="tit">The below mention details will help to communicate with Vignesh.</p>
    <div class="line"></div>
    <div class="contacts">
        <div class="mail">
            <i class="fa-regular fa-envelope"></i>
            <span>vku2001@gmail.com</span>
        </div>
        <div class="phone">
            <i class="fa-solid fa-square-phone"></i>
            <span>+91-9840893759</span>
        </div>
        <div class="message">
            <marquee behavior="" direction=""><p>Thanks for visiting the page.</p></marquee>
        </div>
    </div>
    <div class = "btn"><button>Back</button></button></div>
</body>
</html>
